{% extends "base.html" %} {% block content %}
<h2>Edit Item</h2>
<form method="POST">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      value="{{ item['name'] }}"
      required
    />
  </div>
  <div class="mb-3">
    <label for="quantity" class="form-label">Quantity</label>
    <input
      type="number"
      class="form-control"
      id="quantity"
      name="quantity"
      value="{{ item['quantity'] }}"
      required
    />
  </div>
  <div class="mb-3">
    <label for="tags" class="form-label">Tags (comma-separated)</label>
    <input
      type="text"
      class="form-control"
      id="tags"
      name="tags"
      value="{{ item['tags'] }}"
    />
  </div>
  <div class="mb-3">
    <label for="location" class="form-label">Location</label>
    <input
      type="text"
      class="form-control"
      id="location"
      name="location"
      value="{{ item['location'] }}"
    />
  </div>
  <div class="mb-3">
    <label for="barcode" class="form-label">Barcode</label>
    <input
      type="text"
      class="form-control"
      id="barcode"
      name="barcode"
      value="{{ item['barcode'] }}"
    />
  </div>
  <button type="submit" class="btn btn-primary">Update Item</button>
  <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
